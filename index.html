<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guessing Game</title>
  </head>
  <body>
    <header>
      <h1>Guessing Game</h1>
      <div class="number">
        <marquee behavior="alternate" direction="left">🤯</marquee>
      </div>
    </header>
    <main>
      <section class="left">
        <p class="between">⬇️ Pick a Number Between 1 to 30 ⬇️</p>
        <input type="number" class="guess" />
        <button class="btn guessBtn">Guess!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">✌️ Score: <span class="score">15</span></p>
        <p class="label-highscore">
          🥇 Highscore: <span class="highscore">0</span>
        </p>
        <button class="btn again">Play Again!</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
